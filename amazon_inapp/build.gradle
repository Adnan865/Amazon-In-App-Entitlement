    libraryVersion = '1.0'

    developerId = 'jbsia.dani@gmail.com'
    developerName = 'Adnan Naeem'
    developerEmail = 'jbsia.dani@gmail.com'

//    licenseName = 'The Apache Software License, Version 2.0'
//    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
