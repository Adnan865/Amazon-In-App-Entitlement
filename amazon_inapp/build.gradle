ext {
    bintrayRepo = 'jbsia.dani'
    bintrayName = 'amazoninapp'

    publishedGroupId = 'com.adnan.jbsia.dani'
    libraryName = 'amazoninapp'
    artifact = 'amazoninapp'

    libraryDescription = 'Amazon Entitlement InApp Library Android'

//    siteUrl = 'https://github.com/janishar/ParaCamera'
